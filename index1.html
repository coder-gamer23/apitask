<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 1</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body class="container body-1 mx-5 my-5 px-5 py-5">
  <h2 class="container col-md-5 fw-bolder fs-2 head-1">DATA FETCHED FROM FIRST API</h2>
    <form class="container col g-3">
      <div class="container col-md-4">
        <label for="validationDefault01" class="form-label fw-normal fs-3 l1">Select Option</label>
        <select class="class" onchange="getSelectedOption()">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
      </select>
      </div>
      <div class="container col-md-4">
        <label for="validationDefault01" class="form-label fw-normal fs-3 l1">Id</label>
        <input type="text" class="form-control fw-light fs-4 " id="id1" placeholder="Enter your id" readonly>
      </div>
        <div class="container col-md-4">
          <label for="validationDefault02" class="form-label fw-normal fs-3 l1">First name</label>
          <input type="text" class="form-control fw-light fs-4" id="id2" placeholder="Enter your name" readonly>
        </div>
        <div class="container col-md-4">
          <label for="validationDefault03" class="form-label fw-normal fs-3 l1">Last name</label>
          <input type="text" class="form-control fw-light fs-4" id="id3" placeholder="Enter your name" readonly>
        </div>
        <div class="container col-md-4">
          <label for="validationDefaultUsername" class="form-label fw-normal fs-3 l1">Email</label>
            <input type="text" class="form-control fw-light fs-4" id="id4"  aria-describedby="inputGroupPrepend2" readonly>
        </div>
        <div class="container col-md-4">
          <label for="validationDefault04" class="form-label fw-normal fs-3 l1">Avatar</label>
          <div class="col-12">
         <button class="bt-1"><a class="ap-1" id="para1">Show me</a> </button>
          </div>
      </div>
      </form>
       <script src="script.js"></script>
</body>
</html>
